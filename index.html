<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è –ª—é–±–≤–∏</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffcce7);
            font-family: 'Cursive', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e91e63;
        }

        .slide-container {
            text-align: center;
            position: absolute;
            width: 80%;
            animation: fadeIn 2s ease forwards;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideIn 1s ease forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease forwards;
            animation-delay: 0.5s;
        }

        .next-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #d81b60;
        }

        .photo-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .photo-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #e91e63;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            animation: heartFall 5s infinite;
        }

    </style>
</head>
<body>
    <div class="slide-container" id="slide">
        <h1>–ú–∞–ª—ã—à–∫–∞,</h1>
        <p>–ú—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å 16 –º–∞—Ä—Ç–∞ 2024 –≥–æ–¥–∞</p>
        <button class="next-button" onclick="nextSlide()">–î–∞–ª–µ–µ</button>
    </div>

    <script>
        document.body.addEventListener('click', (e) => {
            const sticker = document.createElement('div');
            sticker.style.position = 'absolute';
            sticker.style.left = e.clientX + 'px';
            sticker.style.top = e.clientY + 'px';
            sticker.innerHTML = 'üíñ'; // –°—Ç–∏–∫–µ—Ä –≤ –≤–∏–¥–µ —Å–º–∞–π–ª–∏–∫–∞
            document.body.appendChild(sticker);
            setTimeout(() => sticker.remove(), 1000);
        });
        function createHearts() {
            const existingHearts = document.querySelectorAll('.heart');
            if (existingHearts.length >= 5) return; // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        
            for (let i = 0; i < 2; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '0%';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
        
                heart.addEventListener('animationend', () => {
                    heart.remove(); // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ, –∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                });
            }
        }
        setInterval(createHearts, 3500);

        const slides = [
            { header: "–ú–∞–ª—ã—à–∫–∞,", text: "–ú—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å 16 –º–∞—Ä—Ç–∞ 2024 –≥–æ–¥–∞" },
            { header: "–ö–∏—Ü—è,", text: "–Ø –≤–ø–µ—Ä–≤—ã–µ –Ω–∞–∑–≤–∞–ª —Ç–µ–±—è —Ç–∞–∫ 21 –º–∞—Ä—Ç–∞ 2024 –≥–æ–¥–∞" },
            { header: "–Ø –ª—é–±–ª—é —Ç–µ–±—è,", text: "–ú—ã —Å–∫–∞–∑–∞–ª–∏ —ç—Ç–æ –¥—Ä—É–≥ –¥—Ä—É–≥—É 30 –º–∞—Ä—Ç–∞ 2024 –≥–æ–¥–∞" },
            { 
                header: "–ú–æ–∂–µ—Ç —Ç—ã –∑–∞–±—ã–ª–∞", 
                text: "—á—Ç–æ —Ç—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è –¥–µ–≤–æ—á–∫–∞ –≤ –º–∏—Ä–µ!", 
                photos: ["–º–∞–ª–µ–Ω—å–∫–∞—è.jpg", "–º–∞–ª–µ–Ω—å–∫–∞—è2.jpg", "–º–∞–ª–µ–Ω—å–∫–∞—è3.jpg", "–º–∞–ª–µ–Ω—å–∫–∞—è4.jpg"] 
            },
            {
                header: "–ê —Ç–≤–æ–∏ –≥–ª–∞–∑–∫–∏",
                text: "—ç—Ç–æ —Å–∞–º–æ–µ –ª—É—á—à–µ–µ —á—Ç–æ —è –≤–∏–¥–µ–ª –≤ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏)",
                photos: ["–≥–ª–∞–∑–∫–∏.jpg", "–≥–ª–∞–∑–∫–∏2.jpg", "–≥–ª–∞–∑–∫–∏3.jpg"]
            },
            { header: "–î–∞—à—É–ª–µ—á–∫–∞", text: "–ü–æ–º–Ω–∏ –≤—Å–µ–≥–¥–∞ —á—Ç–æ —è –ª—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ –∂–∏–∑–Ω–∏, –∏ —Ç—ã —Å–∞–º–æ–µ —Ü–µ–Ω–Ω–æ–µ —á—Ç–æ —É –º–µ–Ω—è –µ—Å—Ç—å, —Ç—ã –º–æ—è –º–∞–ª–µ–Ω—å–∫–∞—è —Å–∞–º–∞—è –ª—é–±–∏–º–µ–Ω—å–∫–∞—è –∏ —Å–∞–º–∞—è –ª—É—á—à–∞—è –¥–µ–≤–æ—á–∫–∞ üíñüíñüíñ"}
        ];

        let currentSlide = 0;

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) currentSlide = 0;
            const slideContainer = document.getElementById('slide');
            const slide = slides[currentSlide];
            let photosHTML = '';
            
            if (slide.photos) {
                photosHTML = `
                    <div class="photo-container">
                        ${slide.photos.map(photo => `<img src="${photo}" alt="–§–æ—Ç–æ">`).join('')}
                    </div>
                `;
            }

            slideContainer.innerHTML = `
                <h1>${slide.header}</h1>
                <p>${slide.text}</p>
                ${photosHTML}
                <button class="next-button" onclick="nextSlide()">–î–∞–ª–µ–µ</button>
            `;
        }
    </script>
</body>
</html>
