<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша история любви</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffcce7);
            font-family: 'Cursive', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e91e63;
        }

        .slide-container {
            text-align: center;
            position: absolute;
            width: 80%;
            animation: fadeIn 2s ease forwards;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideIn 1s ease forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease forwards;
            animation-delay: 0.5s;
        }

        .next-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #d81b60;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            animation: heartFall 5s infinite;
        }

    </style>
</head>
<body>
    <div class="slide-container" id="slide">
        <h1>Малышка,</h1>
        <p>Мы познакомились 16 марта 2024 года</p>
        <button class="next-button" onclick="nextSlide()">Далее</button>
    </div>

    <!-- Добавление падающих сердечек -->
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
        setInterval(createHearts, 500);

        const slides = [
            { header: "Малышка,", text: "Мы познакомились 16 марта 2024 года" },
            { header: "Киця,", text: "Я впервые назвал тебя так 20 марта 2024 года" },
            { header: "Я люблю тебя,", text: "Мы сказали это друг другу 1 апреля 2024 года" }
        ];

        let currentSlide = 0;

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) currentSlide = 0;
            const slideContainer = document.getElementById('slide');
            slideContainer.innerHTML = `
                <h1>${slides[currentSlide].header}</h1>
                <p>${slides[currentSlide].text}</p>
                <button class="next-button" onclick="nextSlide()">Далее</button>
            `;
        }
    </script>
</body>
</html>
